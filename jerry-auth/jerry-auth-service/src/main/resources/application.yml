logging:
    level:
        tk.mybatis: DEBUG
        com.github.wxiaoqi.security.admin: DEBUG

spring:
    application:
        name: jerry-auth-service
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
        name: test
        url: jdbc:mysql://116.196.98.85:3306/jerry_auth?useUnicode=true&characterEncoding=UTF-8
        username: jerrymysql
        password: mysqlJerry!1
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
mybatis:
    basepackage: com.jerry.security.auth.mapper
    xmlLocation: classpath:mapper/**/*.xml

server:
  port: 7778

eureka:
#  instance:
#     prefer-ip-address: true
#     ip-address: 127.0.0.1
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  token-header: access-token
  expire: 3600
  pri-key:
      path: client/pri.key
  pub-key:
    path: client/pub.key

client:
  id: jerry-auth
  secret: 123456
  token-header: client-token
  expire: 3600
  pri-key:
    path: client/pri.key
  pub-key:
    path: client/pub.key

